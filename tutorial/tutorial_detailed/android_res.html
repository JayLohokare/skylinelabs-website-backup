<RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
     android:layout_width="fill_parent"
    android:layout_height="fill_parent"
    android:background="@android:color/white"
    android:orientation="vertical"
    android:id="@+id/rel2">

    <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
        android:layout_width="match_parent" android:layout_height="wrap_content"
        android:id="@+id/lin"
        android:gravity="center_vertical|center|center_horizontal"
        android:layout_centerHorizontal="true"
        android:background="@android:color/white"

        android:baselineAligned="false"
        android:weightSum="1"
        android:layout_above="@+id/textView5">


        <ScrollView
            android:id="@+id/scrollView1"
            android:layout_width="fill_parent"
            android:layout_height="wrap_content"
            android:isScrollContainer="false"
            android:background="@android:color/white"
            android:layout_alignParentTop="true" >


        </ScrollView>


    </RelativeLayout>

    <Button
        android:layout_width="match_parent"
        android:layout_height="60dp"
        android:text="Go"
        android:id="@+id/textView5"
        android:textColor="@android:color/white"
        android:background="@color/colorPrimary"
        android:layout_alignParentBottom="true"
        android:layout_centerHorizontal="true"
        android:layout_marginBottom="10dp"
        android:layout_marginLeft="15dp"
        android:layout_marginRight="15dp"
        />

    <ImageView
        android:layout_width="100dp"
        android:layout_height="wrap_content"
        android:id="@+id/imageView4"
        android:src="@drawable/owl"
        android:layout_alignBottom="@+id/lin"
        android:layout_centerHorizontal="true"
        android:layout_marginBottom="251dp" />

    <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
        xmlns:fab="http://schemas.android.com/apk/res-auto"
        android:layout_width="fill_parent"
        android:layout_height="wrap_content"
        android:background="@android:color/white"

        android:id="@+id/rel"
        android:layout_centerVertical="true"
        android:layout_alignParentStart="true">



        <android.support.design.widget.TextInputLayout
            android:id="@+id/fNameLayoutName"
            android:layout_width="300dp"

            android:layout_height="wrap_content"
            android:layout_marginTop="10dp"
            android:layout_alignParentTop="true"
            android:layout_alignLeft="@+id/fNameLayoutContact"
            android:layout_alignStart="@+id/fNameLayoutContact"
            android:layout_alignRight="@+id/fNameLayoutContact"
            android:layout_alignEnd="@+id/fNameLayoutContact">

            <EditText
                android:id="@+id/editTextName"
                android:textColor="@color/colorPrimary"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="Name"
                android:color="@android:color/white"
                android:singleLine="true"
                android:layout_centerHorizontal="true"/>
        </android.support.design.widget.TextInputLayout>

        <android.support.design.widget.TextInputLayout
            android:id="@+id/fNameLayoutEmail"
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:layout_below="@+id/fNameLayoutName"
            android:layout_centerHorizontal="true"
            >

            <EditText
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:id="@+id/editTextEmail"
                android:text=""
                android:textColor="@color/colorPrimary"

                android:color="@android:color/white"
                android:hint="Email"
                android:ems="10"
                android:singleLine="true"
                android:layout_centerHorizontal="true" />
        </android.support.design.widget.TextInputLayout>

        <android.support.design.widget.TextInputLayout
            android:id="@+id/fNameLayoutContact"
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:layout_below="@+id/fNameLayoutEmail"
            android:layout_centerHorizontal="true"
            >

            <EditText
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:id="@+id/editTextTwitter"
                android:textColor="@color/colorPrimary"

                android:hint="Twitter handle"
                android:color="@android:color/white"
                android:ems="10"
                android:singleLine="true"
                android:layout_centerHorizontal="true" />
        </android.support.design.widget.TextInputLayout>



    </RelativeLayout>


</RelativeLayout>

<?xml version="1.0" encoding="utf-8"?>
<RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
    xmlns:tools="http://schemas.android.com/tools"
    android:layout_width="match_parent"
    android:layout_height="fill_parent"
    tools:showIn="@layout/app_bar_chat"
    android:id="@+id/rel"
     android:layout_marginTop="50dp"
    tools:context=".ChatActivity"
 >

    <ImageView
        android:layout_width="wrap_content"
        android:layout_height="match_parent"
        android:scaleType="fitXY"
        android:layout_alignParentBottom="true"
        android:src="@drawable/kym_bg"/>

    <RelativeLayout
        android:id="@+id/container"
        android:layout_width="match_parent"
        android:layout_height="match_parent"
        android:orientation="vertical"

        >

        <EditText
            android:id="@+id/messageEdit"
            android:layout_width="match_parent"
            android:layout_height="55dp"
            android:layout_alignParentBottom="true"
            android:autoText="true"
            android:paddingLeft="10dp"
            android:paddingRight="10dp"
            android:layout_marginLeft="20dp"
            android:layout_marginRight="20dp"
            android:layout_marginBottom="10dp"
            android:elevation="2dp"

            android:background="@drawable/untitled_4"
            android:hint="Type message" />



        <ListView
            android:id="@+id/messagesContainer"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:layout_alignParentLeft="false"
            android:layout_alignParentTop="false"
            android:layout_marginBottom="20dp"
            android:layout_above="@+id/messageEdit"

            android:paddingBottom="10dp"
            android:layout_marginTop="10dp"

            android:listSelector="@android:color/transparent"
            android:transcriptMode="alwaysScroll"
            android:divider="@null" />

        <ImageView
        android:layout_width="25dp"
        android:layout_height="wrap_content"
        android:src="@drawable/mic"
            android:paddingBottom="5dp"
            android:elevation="4dp"
        android:id="@+id/micButton"
        android:layout_alignTop="@+id/messageEdit"
        android:layout_alignParentEnd="true"
        android:layout_marginEnd="80dp"/>


        <ImageView
            android:layout_width="25dp"
            android:layout_height="wrap_content"
            android:src="@drawable/send"
            android:elevation="4dp"

            android:id="@+id/sendButton"
            android:layout_alignTop="@+id/messageEdit"
            android:layout_alignParentEnd="true"
            android:paddingBottom="5dp"
            android:layout_marginEnd="30dp" />


    </RelativeLayout>


</RelativeLayout>

            android:id="@+id/viewpager_custom"
            android:layout_width="match_parent"

        <me.relex.circleindicator.CircleIndicator
            android:id="@+id/indicator_custom"
            android:layout_alignParentBottom="true"
            app:ci_width="10dp"

            app:ci_animator="@animator/indicator_animator"
            app:ci_animator_reverse="@animator/indicator_animator_reverse"
            app:ci_drawable="@drawable/black_radius_square"
            android:layout_centerInParent="true"
            android:layout_width="fill_parent"
            android:layout_height="40dp"/>

        <View android:id="@+id/divider"
            android:background="?android:attr/dividerHorizontal"
            android:layout_height="1dp"
            android:layout_width="match_parent"
            android:layout_marginBottom="15dp"
             android:layout_above="@+id/skip"/>

        <TextView
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:textAppearance="?android:attr/textAppearanceLarge"
            android:text="Skip"
            android:id="@+id/skip"
            android:textColor="@android:color/white"
            android:layout_alignParentLeft="true"
            android:layout_alignParentBottom="true"
            android:layout_marginLeft="20dp"
            android:layout_marginBottom="20dp" />

        <TextView
            android:layout_width="wrap_content"
            android:layout_height="wrap_content"
            android:textAppearance="?android:attr/textAppearanceLarge"
            android:text="Next"
            android:id="@+id/next"
            android:textColor="@android:color/white"
            android:layout_alignParentRight="true"
            android:layout_alignParentBottom="true"
            android:layout_marginRight="20dp"
            android:layout_marginBottom="20dp" />

    </RelativeLayout>

</LinearLayout>
