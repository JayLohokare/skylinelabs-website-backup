					<li>

                                        <li>
						<input type="text" class="text" value="New User ID" name="user_name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'New User ID';}"><a href="#" class=" icon user"></a>

                                        <li>

					</li>

						<input type="text" class="text" value="Confirm Password" name="confirm_new_password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm New Password';}"><a href="#" class=" icon lock"></a>
